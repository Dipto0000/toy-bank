<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-16">
        Welcome to <span class="font-semibold text-lime-700">Baap er Bank</span>
      </h1>
    </header>
    <main>
      <section class="mx-auto bg-green-400 mt-6 w-3/4">
        <h3 class="font-medium text-2xl m-2">Please Login</h3>
        <div>
          <input
            type="email"
            name=""
            id="email-feild"
            placeholder=" Your Email"
            class="block m-2 rounded w-3/4"
          />
          <input
            type="password"
            name=""
            id="password-feild"
            placeholder=" Your password"
            class="block m-2 rounded w-3/4"
          />
          <button
            id="submit-button"
            type="submit"
            class="text-white bg-amber-800 m-2 p-2 rounded"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
