<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-8">
        Let's get some
        <span class="font-semibold text-lime-700">Mooooneeeyyy!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-text">00</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-text">00</span></h4>
          </div>
          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-text">1700</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit & withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-lime-200 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                type="email"
                name=""
                id="deposit-input"
                placeholder=" $ Amount you want to deposit"
                class="block m-2 rounded w-3/4"
              />
              <button
                id="deposit-button"
                type="submit"
                class="text-white bg-amber-800 m-2 p-2 rounded"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-teal-200 p-8 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
              <input
                type="email"
                name=""
                id="withdraw-input"
                placeholder=" $ Amount you want to Withdraw"
                class="block m-2 rounded w-3/4"
              />
              <button
                id="withdraw-button"
                type="submit"
                class="text-white bg-amber-800 m-2 p-2 rounded"
              >
                withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
